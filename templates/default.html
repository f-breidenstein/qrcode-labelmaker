<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
    @page {
      size: 62mm 29mm;
      margin: 4mm;
    }
    body {
      font-size: 10px;
      margin-top: 0px;
    }
    #qrcode {
      width: 23mm;
      height: 23mm;
      position: top;
    }
    #logo {
      width: 16mm;
      height: 16mm;
      position: top;
    }
    #left {
      vertical-align: top;
    }
    #right {
      vertical-align: top;
      text-align: center;
    }
    </style>
</head>
<body>

<table style="width:100%; height:100%">
    <tr>
        <td id="left">
            <b>{{ name }}</b>
            {% if owner %}
            <p>
                Owner: {{ owner }}
            </p>
            {% else %}
            <img id="logo" src="cda_logo.jpg">
            {% endif %}
        </td>
        <td id="right">
            <img id="qrcode" src="qrcode.png">
        </td>
    </tr>
</table>
</body>
</html>
